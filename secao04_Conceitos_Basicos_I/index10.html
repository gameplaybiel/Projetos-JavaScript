    <body>
        <h1>Seção 04 - Aula 10</h1>

        <script>
            //Introdução às funções
            
            function somar(num1, num2){
                console.log(num1 + num2);
            }

            function mensagem(){
                console.log('Essa é a minha mensagem.');
            }

            function multiplicar(n1, n2){
                return n1 * n2;
            }

            function subtrair(num1, num2){
                return num1 - num2;
            }

            function dividir(n1, n2){
                return n1 / n2;
            }

            somar(6, 4);
            mensagem(); 
            multiplicar(6,5);
            subtrair(15-5);
            dividir(20, 5);
            
        </script>
    </body>
