<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Seção 04 - Aula 03</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Seção 04 - Aula 03</h1>

        <script>
            var idade = 10;

            //Estruturas condicionais if, else, else if, switch
            if(idade >= 18){
                console.log("Menor que  18");
            }else{
                console.log("Maior quue 18");
            }

            if(idade <= 14){
                console.log("Criança");
            }else if(idade > 14 && idade < 18){
                console.log("Adolescente")
            }else{
                console.log("Adulto");
            }
        </script>
    </body>
</html>
