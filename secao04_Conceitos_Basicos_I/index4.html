<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Seção 04 - Aula 04</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Seção 04 - Aula 04</h1>

        <script>
            //Operadores Matemáticos 
            var num1 = 24, num2 = 25, name = "Geek";
            //somar
            var res = num1 + num2;
            console.log("O resultado é: " + res);
            console.log(name);

            //subtrair
            var res = num1 - num2;
            console.log("O resultado é: " + res);

            //multiplicar
            var res = num1 * num2;
            console.log("O resultado é: " + res);

            //dividir
            var res = num1 / num2;
            console.log("O resultado é: " + res);

            //Módulo
            var res = num1 % 2;
            console.log("O resultado é: " + res);

            //Incremento/Decremento
             num1 += 8; // -=, *=, /=
             console.log(num1);
        </script>
    </body>
</html>
