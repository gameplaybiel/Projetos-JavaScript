        <script>
            //Operadores Relacionais
            /*
            Os operadores mais comuns são:
            Igual a ==
            Diferente de !=
            Maior que >
            Menor que >
            Maior e igual >=
            Menor e igual <=
            Igual e do mesmo tipo ===
            Diferente e outro tipo !==
            */

            var n1 = 54, n2 = 78;

            console.log(n1 == n2); //false
            console.log(n1 != n2); //true
            console.log(n1 > n2); //false
            console.log(n1 < n2); //true
            console.log(n1 >= n2); //false
            console.log(n1 <= n2); //true

            if(n1 > n2){
                console.log('N1 é maior que N2');

            }
