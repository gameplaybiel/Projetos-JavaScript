<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Seção 04 - Aula 11</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Seção 04 - Aula 11</h1>

        <script>
            //Invervalos e timeout

            function escrever(){
                console.log('Geek University');
            }

            //Intervalo
            setInterval(escrever, 5000); //5 segundos

            //Timeout
            setTimeout(escrever, 3000); //3 segundos
        </script>
    </body>
</html>
