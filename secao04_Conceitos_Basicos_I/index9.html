<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Seção 04 - Aula 09</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Seção 04 - Aula 09</h1>

        <script>
            //Operador unário e ternário

            var idade = 25;
            idade++; // operação unária

            console.log(idade);

            var sexo = 'm';

            if(sexo === 'm'){
                console.log('Masculino');
            }else{
                console.log('Feminino');
            }

            console.log(sexo === 'm' ? 'Masculino' : 'Feminimo');
           
        </script>
    </body>
</html>
